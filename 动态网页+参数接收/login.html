<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
接收到的参数为邮箱：{email}，密码：{pwd}
<form action="" method="post">
    <table>
        <tr>
            <td>用户名</td>
            <td>
                <input type="text" name="email" placeholder="请输入用户名">
            </td>
        </tr>
        <tr>
            <td>密码</td>
            <td>
                <input type="password" name="pwd" placeholder="请输入密码">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
